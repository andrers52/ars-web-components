<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minimal ARS Page Test</title>
  <style>
    .nav-btn { padding: 10px; margin: 5px; border: 1px solid #ccc; cursor: pointer; }
    .nav-btn.active { background: #007bff; color: white; }
    .page { padding: 20px; border: 1px solid #ccc; margin: 10px 0; display: none; }
    .page.active { display: block; }
  </style>
</head>
<body>
  <h1>Minimal ARS Page Test</h1>

  <div id="status">Loading...</div>

  <ars-page-controller target-page="test-router">
    <button class="nav-btn" data-page="home">Home</button>
    <button class="nav-btn" data-page="about">About</button>
  </ars-page-controller>

  <remote-call-receiver-mixin id="test-router" allow="showPage">
    <ars-page id="test-router" default-page="home">
      <div id="home" class="page active">Home content</div>
      <div id="about" class="page">About content</div>
    </ars-page>
  </remote-call-receiver-mixin>

  <script type="module" src="../ars-page.js"></script>
  <script type="module" src="../ars-page-controller.js"></script>

  <script>
    function updateStatus() {
      const status = document.getElementById('status');
      const controller = document.querySelector('ars-page-controller');
      const router = document.querySelector('#test-router ars-page');
      const buttons = document.querySelectorAll('.nav-btn');

      let info = [];
      info.push(`Controller: ${controller ? '✓' : '✗'}`);
      info.push(`Router: ${router ? '✓' : '✗'}`);
      info.push(`Buttons: ${buttons.length}`);

      if (controller) {
        info.push(`Controller page: ${controller.getCurrentPage()}`);
      }

      if (router) {
        const pageInfo = router.getPageInfo();
        info.push(`Router page: ${pageInfo.currentPage}`);
      }

      buttons.forEach((btn, i) => {
        const pageId = btn.getAttribute('data-page');
        const active = btn.classList.contains('active');
        info.push(`Button ${i+1}: ${pageId} ${active ? '(active)' : ''}`);
      });

      status.textContent = info.join(' | ');
    }

    document.addEventListener('DOMContentLoaded', () => {
      setInterval(updateStatus, 1000);
      setTimeout(updateStatus, 100);
    });
  </script>
</body>
</html>
