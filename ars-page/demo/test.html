<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ARS Page Controller Test</title>
  <style>
    .nav-btn {
      padding: 8px 18px;
      border: 1px solid #667eea;
      border-radius: 6px;
      background: #f5f7ff;
      color: #333;
      cursor: pointer;
      margin: 5px;
    }
    .nav-btn.active {
      background: #3b5bdb;
      color: #fff;
    }
    .page {
      padding: 20px;
      border: 1px solid #ccc;
      margin: 10px 0;
      display: none;
    }
    .page.active {
      display: block;
    }
  </style>
</head>
<body>
  <h1>ARS Page Controller Test</h1>

  <!-- Page Controller -->
  <ars-page-controller target-page="test-router">
    <nav>
      <button class="nav-btn" data-page="home">Home</button>
      <button class="nav-btn" data-page="about">About</button>
      <button class="nav-btn" data-page="contact">Contact</button>
    </nav>
  </ars-page-controller>

  <!-- Page Router -->
  <remote-call-receiver-mixin id="test-router" allow="showPage">
    <ars-page id="test-router" default-page="home">
      <div id="home" class="page active">
        <h2>Home Page</h2>
        <p>This is the home page content.</p>
      </div>
      <div id="about" class="page">
        <h2>About Page</h2>
        <p>This is the about page content.</p>
      </div>
      <div id="contact" class="page">
        <h2>Contact Page</h2>
        <p>This is the contact page content.</p>
      </div>
    </ars-page>
  </remote-call-receiver-mixin>

  <script type="module" src="../ars-page.js"></script>
  <script type="module" src="../ars-page-controller.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      console.log('Test page loaded');

      // Test navigation after a delay
      setTimeout(() => {
        const controller = document.querySelector('ars-page-controller');
        const router = document.querySelector('#test-router ars-page');

        console.log('Controller:', controller);
        console.log('Router:', router);

        if (controller && router) {
          console.log('Current page:', controller.getCurrentPage());
          console.log('Router current page:', router.getCurrentPage());
        }
      }, 1000);
    });
  </script>
</body>
</html>
