<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8">
  </head>

  <script type="module" src="../ars-calendar.js"></script>

  <input id="eventText" placeholder="eventText">
  <br/>
  <input id="eventColor" placeholder="eventColor">

  <br/>
  <br/>

  <ars-calendar id='calendar'
    localized_abbreviated_days = '["Dom","Seg","Ter","Qua","Qui","Sex","Sab"]'
    localized_months = '["Janeiro","Fevereiro","MarÃ§o","Abril","Maio","Junho","Julho","Agosto","Setembro","Outubro","Novembro","Dezembro"]'
  >
  </ars-calendar>

  <script>
   window.addEventListener(
    'ars-calendar:daySelected',
    (e) => {
    document
      .getElementById('calendar')
        .addEvent({
          'text': document.getElementById("eventText").value,
          'color': document.getElementById("eventColor").value,
          'day': e.detail.day,
          'month': e.detail.month,
          'year': e.detail.year
      })
    }
   )
  </script>

</html>
