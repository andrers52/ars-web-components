<div class="method-call">
  <h4>📝 Set Text</h4>
  <p>Calls setText() with a custom message</p>
  <div class="receiver-buttons">
    <button class="receiver-btn receiver-1"
      onclick="if(typeof callSetText === 'function') callSetText('demo-receiver-1')">Receiver #1</button>
    <button class="receiver-btn receiver-2"
      onclick="if(typeof callSetText === 'function') callSetText('demo-receiver-2')">Receiver #2</button>
    <button class="receiver-btn both" onclick="if(typeof callSetTextBoth === 'function') callSetTextBoth()">Call
      Both</button>
  </div>
</div>
