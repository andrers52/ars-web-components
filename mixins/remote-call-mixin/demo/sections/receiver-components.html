<div class="receiver-panel">
  <div class="panel-header">
    <div class="status-indicator active"></div>
    <h3>ðŸ“¥ Receiver Components</h3>
  </div>
  <p>These components receive and execute remote method calls:</p>

  <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin: 20px 0;">
    <!-- First Receiver -->
    <div style="border: 2px solid #43e97b; border-radius: 8px; padding: 15px;">
      <h4>Receiver #1 (demo-receiver-1)</h4>
      <remote-call-receiver-mixin id="demo-receiver-1">
        <demo-receiver></demo-receiver>
      </remote-call-receiver-mixin>
    </div>

    <!-- Second Receiver -->
    <div style="border: 2px solid #fa709a; border-radius: 8px; padding: 15px;">
      <h4>Receiver #2 (demo-receiver-2)</h4>
      <remote-call-receiver-mixin id="demo-receiver-2">
        <demo-receiver></demo-receiver>
      </remote-call-receiver-mixin>
    </div>
  </div>

  <div class="control-buttons">
    <button class="btn btn-small" onclick="if(typeof resetReceiver === 'function') resetReceiver()">Reset
      All</button>
    <button class="btn btn-small" onclick="if(typeof clearReceiverLog === 'function') clearReceiverLog()">Clear
      Log</button>
  </div>

  <div class="log-container" id="receiverLog">
    <div class="log-entry info">Receiver components initialized</div>
  </div>
</div>
